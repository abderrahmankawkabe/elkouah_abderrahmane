<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Sun with Starry Background</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #01012e, #240019); /* Dark space-like gradient */
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars::after {
            content: '';
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            border-radius: 50%;
            box-shadow: 
                50px 100px rgba(255, 255, 255, 0.6), 
                150px 200px rgba(255, 255, 255, 0.8), 
                300px 400px rgba(255, 255, 255, 0.5), 
                500px 700px rgba(255, 255, 255, 0.7),
                700px 100px rgba(255, 255, 255, 0.9), 
                800px 300px rgba(255, 255, 255, 0.6),
                1000px 500px rgba(255, 255, 255, 0.7),
                1100px 200px rgba(255, 255, 255, 0.8);
        }

        .sun {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFD700, #FFA500, #FF4500);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.8),
                        0 0 60px 20px rgba(255, 69, 0, 0.6),
                        0 0 100px 40px rgba(255, 140, 0, 0.5);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.8),
                            0 0 60px 20px rgba(255, 69, 0, 0.6),
                            0 0 100px 40px rgba(255, 140, 0, 0.5);
            }
            100% {
                transform: translateX(-50%) scale(1.2);
                box-shadow: 0 0 60px 20px rgba(255, 215, 0, 1),
                            0 0 100px 40px rgba(255, 69, 0, 0.8),
                            0 0 150px 80px rgba(255, 140, 0, 0.7);
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #240019, transparent);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="sun"></div>
        <div class="ground"></div>
    </div>
</body>
</html>
