<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #01012e, #240019);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .planet {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, #32CD32, #1E90FF, #87CEEB);
            box-shadow: 0 0 30px 10px rgba(50, 205, 50, 0.8),
                        0 0 60px 20px rgba(30, 144, 255, 0.6);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(1.2);
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: 50px 100px rgba(255, 255, 255, 0.6), 
                        150px 200px rgba(255, 255, 255, 0.8), 
                        300px 400px rgba(255, 255, 255, 0.5);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #240019, transparent);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="planet"></div>
        <div class="ground"></div>
    </div>
</body>
</html>
